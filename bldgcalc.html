    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Project-1.css" media="screen" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     .section{
        height: 70vh;
     }
     div p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
     }
     </style>
</head>

<body>
    <div class="section">
    <h1 class="h1"><a href="https://upedevid.github.io/">18% Building Calculation</a></h1>
    <div class="value-sec">
        <input id="buildingValue" type="text" required autofocus placeholder="Enter New Building Value" />
    </div>
    <div class="value-sec">
        <input id="bppValue" type="text" required placeholder="Enter New BPP Value" />
    </div>
    <button class="button" onclick="calculateValue()">Calculate</button>
    <p id="Result" class="result"></p>
    <div class="value-value">
        <table>
            <tr>
                <td class="td_allign">18% of the building value: </td>
                <td><p id="eightBldg" class="input"> </p></td>
            </tr>
            <tr>
                <td class="td_allign">New BPP value: </td>
                <td><p id="givenBpp" class="input"> </p></td>
            </tr>
        </table>
    </div>
    </div>
    <div class="footer">
        <p>Developed & Coded by</p>
        <span><img src="image.jpg" alt="Developer"></span>
    </div>
    <script src="Project-1.js"></script>
</body>

</html>
